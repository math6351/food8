    <script src="javascript.js"></script>

    <script>
        let url = new URL(window.location.href);
        let searchParams = new URLSearchParams(url.search);
        let id = searchParams.get("id");
        let jSonUrl = "http://mathildeoldorf.dk/kea/07-contentmanagement/food8/wordpress/wp-json/wp/v2/nyheder/" + id;
        let nyheder = {};

        document.addEventListener("DOMContentLoaded", hentJson);

        async function hentJson() {
            let dataJson = await fetch(jSonUrl);
            nyheder = await dataJson.json();

            visNyheder();
        };

        function visNyheder() {

            let display = document.querySelector("[data-liste]");
            display.querySelector("[data-titel]").textContent = nyheder.acf.nyheds_title;
            display.querySelector("[data-billed]").src = nyheder.acf.billede_materiale.sizes.large;
            display.querySelector("[data-manchet]").innerHTML = nyheder.acf.manchet;
            display.querySelector("[data-underoverskrift_1]").innerHTML = nyheder.acf.underoverskrift_1;
            display.querySelector("[data-rubrik_1]").innerHTML = nyheder.acf.rubrik_1;
            display.querySelector("[data-underoverskrift_2]").innerHTML = nyheder.acf.underoverskrift_2;
            display.querySelector("[data-rubrik_2]").innerHTML = nyheder.acf.rubrik_2;
            display.querySelector("[data-underoverskrift_3]").innerHTML = nyheder.acf.underoverskrift_3;
            display.querySelector("[data-rubrik_3]").innerHTML = nyheder.acf.rubrik_3;
            display.querySelector("[data-underoverskrift_4]").innerHTML = nyheder.acf.underoverskrift_4;
            display.querySelector("[data-rubrik_4]").innerHTML = nyheder.acf.rubrik_4;

        }


    </script>
