    <script>
        let jSonUrl = "http://mathildeoldorf.dk/kea/07-contentmanagement/food8/wordpress/wp-json/wp/v2/nyheder";
        let nyheder = [];
        let display = document.querySelector("[data-nyhedsslides]");
        let template = document.querySelector("[data-nyheder]");
        document.addEventListener("DOMContentLoaded", hentJson);

        async function hentJson() {
            let dataJson = await fetch(jSonUrl);
            nyheder = await dataJson.json();
            console.log(nyheder);
            visNyheder();
            sliderNyheder();
        }

        function visNyheder() {
            console.log(nyheder);
            nyheder.forEach(nyhed => {
                let klon = template.cloneNode(true).content;
                console.log(nyhed);
                //                klon.querySelector("[data-header]").textContent = nyhed.acf.nyheds_title;


                klon.querySelector("[data-nyhedsslide] img").src = nyhed.acf.billede_materiale;
                console.log(klon.querySelector("[data-nyhedsslide]"));
                klon.querySelector("[data-nyhedsslide] img").alt = "Billede af " + nyhed.acf.nyheds_title;
                display.appendChild(klon);
            });
        }

        function sliderNyheder() {
            var width = 530;
            var widthStor = 825;
            var animationSpeed = 1800;
            var pause = 4500;
            var currentSlide = 1;
            var $slider = $("#nyhedsslider");
            var $slideContainer = $slider.find("#nyhedsslides");
            var $slides = $slideContainer.find(".nyhedsslide");
            var $tekst = $("#preview-tekst");
            var mq = window.matchMedia('all and (min-width: 900px)');
            setInterval(function() {
                if (mq.matches) {
                    sliderSliderStor();
                } else {
                    sliderSlider();
                }
            }, pause);

            function sliderSlider() {
                console.log("sliderSlider");
                console.log("animationspeed er " + animationSpeed);
                console.log("pause er " + pause);
                $($slideContainer).animate({
                    "margin-left": "-=" + width
                }, animationSpeed, reset);
            }

            function reset() {
                currentSlide++;
                if (currentSlide === $slides.length) {
                    console.log("currentSlide = length");
                    currentSlide = 1;
                    $slideContainer.css({
                        "margin-left": "0"
                    });
                }
            }

            /** MEDIA QUIERY **/

            function sliderSliderStor() {
                console.log("sliderSliderStor");
                console.log("animationspeed er " + animationSpeed);
                console.log("pause er" + pause);
                $($slideContainer).animate({
                    "margin-left": "-=" + widthStor
                }, animationSpeed, reset);
            }
        }
    </script>
